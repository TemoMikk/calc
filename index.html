<!DOCTYPE html>
<html>
  <head>
    <h1 id="header-title">Button Value</h1>
    <title>Sum/Sub</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="value">0</div>
      <div id="button-container">
        <button class="gap-btn" id="addBtn">Add 1</button>
        <button class="gap-btn" id="subBtn">Subtract 1</button>
        <input type="text" id="input-value" placeholder="Multiply" />
        <button id="multiply">*</button>
        <input type="text" id="input-value1" placeholder="Divide" />
        <button id="divide">/</button>
      </div>
    </div>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
